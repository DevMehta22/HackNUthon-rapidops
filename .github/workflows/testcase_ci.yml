name: TestCase Generation & Automation

on:
  push:
    paths:
      - "GenerateTestCase/data/test_cases.json"  # Run CI/CD only if this file is changed
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-html pytest-json-report

      - name: 🚀 Run API Tests (Pytest)
        run: |
          pytest Py-test/ --html=test_reports/report.html --json-report --json-report-file=test_reports/report.json

      - name: 📤 Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test_reports/