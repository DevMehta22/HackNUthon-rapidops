name: TestCase Generation & Automation

on:
  push:
    paths:
      - "GenerateTestCase/data/test_cases.json"  # Run CI/CD only if this file is changed
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: 🚀 Run API Tests (Pytest)
        run: |
          pytest Py-test/ --html=reports/test_report.html --self-contained-html

      - name: 📂 Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/test_report.html